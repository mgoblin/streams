// Apply the scala plugin to add support for Scala
apply plugin: 'scala'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

version = "0.1.0"

def scalaMajor = '2.11'
def scalaVersion = "${scalaMajor}.12"
def flinkVersion = "1.4.1"

targetCompatibility = 1.8

configurations.all {
    exclude group: 'org.slf4j', module: 'slf4j-log4j12'
    exclude module: 'log4j'
}

dependencies {
    // Use Scala 2.11 in our library project
    compile "org.scala-lang:scala-library:$scalaVersion"

    compile group: 'com.typesafe.scala-logging', name: "scala-logging_$scalaMajor", version: '3.7.2'
    compile "org.slf4j:slf4j-api:1.7.10"
    compile "ch.qos.logback:logback-classic:1.1.2"

    compile "org.apache.flink:flink-core:$flinkVersion"
    compile "org.apache.flink:flink-streaming-scala_$scalaMajor:$flinkVersion"
    compile "org.apache.flink:flink-table_$scalaMajor:$flinkVersion"


    // Use Scalatest for testing our library
    testCompile "org.scalatest:scalatest_$scalaMajor:3.0.4"
    testCompile "junit:junit:4.12"

    // Need scala-xml at test runtime
    testRuntime "org.scala-lang.modules:scala-xml_$scalaMajor:1.0.6"
}

jar {
    manifest{
        attributes ("Application-Name" : "${project.name}")
        attributes ("Implementation-Version" : "${project.version}")
    }
}

